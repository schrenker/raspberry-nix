---
machine:
  network:
    interfaces:
      - interface: end0
        dhcp: true
  install:
    disk: /dev/mmcblk0
  time:
    disabled: false
    servers: [192.168.1.254, pool.ntp.org]
cluster:
  apiServer:
    admissionControl:
      - name: PodSecurity # Name is the name of the admission controller.
        # Configuration is an embedded configuration object to be used as the plugin's
        configuration:
          apiVersion: pod-security.admission.config.k8s.io/v1alpha1
          defaults:
            audit: restricted
            audit-version: latest
            enforce: baseline
            enforce-version: latest
            warn: restricted
            warn-version: latest
          exemptions:
            namespaces: [kube-system, cilium, argocd]
            runtimeClasses: []
            usernames: []
          kind: PodSecurityConfiguration
  network:
    cni:
      name: none
  proxy:
    disabled: true
